<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 3 - Exercício 3</title>
    </head>
    <body>
        <h1>Formulário de cadastro</h1>
        <form >
            <!--nome completo-->
            <label for="nome-completo">Nome completo</label><br>
            <input type="text" id="nome-completo" name="nome-completo"> <br>
            <!--e-mail-->
            <label for="email">e-mail</label><br>
            <input type="text" id="email" name="email"><br>
            <!--senha-->
            <label for="senha">Senha</label><br>
            <input type="text" id="senha" name="senha"><br>
            <!--Idade-->
            <label for="idade">Idade</label><br>
            <input type="text" id="idade" name="idade"><br>
            <!-- radio nivel escolar-->
            <p>Nível escolar</p>
            <!--Fundamental-->
            <input type="radio" id="Fundamental" name="nivel-escolar" value="Fundamental">
            <label for="Fundamental">Fundamental</label><br>
            <!--Médio-->
            <input type="radio" id="Médio" name="nivel-escolar" value="Médio">
            <label for="Médio">Médio</label><br>
            <!--Superior-->
            <input type="radio" id="Superior" name="nivel-escolar" value="Superior">
            <label for="Superior">Superior</label><br>
            <!--aceito os termos-->
            <p>Aceite os termos e condições para continuar</p>
            <input type="checkbox" id="aceito" name="aceito" value="aceito">
            <label for="aceito">Sim, estou ciente</label><br>
            <!--botão submit-->
            <input type="submit" value="Submit">
        </form>
    </body>
